<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
		"http://www.w3.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML style='background: white;'>
<HEAD>
    <TITLE>Solar Site</TITLE>
    <STYLE>
        <style.css>
    </STYLE>
    <SCRIPT src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></SCRIPT>
    <SCRIPT src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></SCRIPT>
    <SCRIPT src="solar.js"></SCRIPT>
</HEAD>
<BODY style='background: white; padding=10px'  onload="javascript:sender_flow();">

<DIV class='container' style='width: 100%; overflow: hidden;' align=center>
  <DIV id="flowdata" style="width:80%;" align=left>
    <!-- data to be pasted in by script/api -->
  </DIV>

    <DIV class=row style="width:80%;">
            <CANVAS id='solar_power' width='100' height='60'></CANVAS>
    </DIV>
    
  <DIV align=left style="width:80%; color: gray; margin: 10px; padding: 1; font-family:calibri,helvetica,sans-serif; font-size:12px; font-style: italic; font-weight: normal; ">
    <FORM onsubmit="return false;" name=dayshiftForm>
        <BUTTON onClick="javascript:restack();">Restack</BUTTON> &nbsp; 
        Days ago: 
        <INPUT type=text size=4 name=dayshift id=dayshift value=0>
        <BUTTON id=dayshiftbutton onClick="javascript:shiftDay(this.form.dayshift.value);" name="Shift days ago">Shift</BUTTON> 
    </FORM>
  </DIV>
  
    <DIV class=row style="width:80%;">
            <CANVAS id='solar_battery' width='100' height='40'></CANVAS>
    </DIV>
    
    <DIV align=left id='battery_meta_data' style="width: 80%; color: gray; margin: 10px; padding: 1; font-family:calibri,helvetica,sans-serif; font-size:12px; font-style: italic; font-weight: bold; ">
    </DIV>
    <DIV align=left id='misc_notes' style="width: 80%; color: gray; margin: 10px; padding: 1; font-family:calibri,helvetica,sans-serif; font-size:10px; font-style: italic;">
    </DIV>
  
</DIV>
</BODY>
</HTML>
